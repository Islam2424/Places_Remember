version: v1.0
name: Initial Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: Build
    task:
      jobs:
        - name: pip
          commands:
            - sem-version python 3.9
            - checkout
            - mkdir .pip_cache
            - cache restore
            - pip install --cache-dir .pip_cache -r requirements.txt
            - cache store
  - name: Test
    task:
      jobs:
        - name: Unit test
          commands:
            - sem-version python 3.9
            - checkout
            - cache restore
            - pip install --cache-dir .pip_cache -r requirements.txt
            - cd Places_Remember
            - python manage.py makemigrations
            - python manage.py migrate
        - name: Deploy Checklist
          commands:
            - python manage.py check --deploy
        - name: style
          commands:
            - pip install flake8
            - flake8 . --max-line-length=127
