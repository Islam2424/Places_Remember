{% load static %}

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static 'css/index.css' %}" />
        <!--Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <title>Home</title>
    </head>
    <header>
           <div class="navbar expand-sm bg-success">
             <nav class="container-fluid ">
                 <div class="navbar-header">
                     <h1 class="ms-3 my-2 text-white">Places Remember</h1>
                 </div>
                 <button class="btn-outline-secondary float-end btn-lg">
                     <a class="nav-link " href="{% url 'logout' %}">Logout</a>
                     {% csrf_token %}
                 </button>
             </nav>
           </div>
    </header>
    <body>
        <div class="container-fluid">
            <div class="text-center">
                <h1>{{ user.first_name }} {{ user.last_name }}</h1>
<!--                <img src="{{ user.avatar }}">-->
                <div>
<!--                    <h1>{{ email }}</h1>-->
                <div>
                <h2>У вас нет ни одного воспоминания</h2>
                <section>
                <button class="btn-outline-secondary btn-lg">
                        <a>Добавить воспоминание</a>
                </button>
                <img src="{{ form.impression }}">
                <form action="/home" method="post">
                    {{ form.as_p }}
                    {% csrf_token %}
                    <input type="submit" value="Добавить фото">
                </form>
                </section>
            </div>

        </div>
    </body>
</html>
