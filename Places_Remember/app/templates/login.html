{% extends 'base.html' %}

{% block title %} Sign in {% endblock %}

{% block content %}
<div class="btn-group btn-lg">
     <button class="btn-outline-secondary"><a class="nav-link" href="{% url 'social:begin' 'telegram-oauth2' %}"> Login with Telegram</a>
         {% csrf_token %}
     </button>
     <button class="btn-outline-secondary">
         <a class="nav-link" href="{% url 'social:begin' 'vk-oauth2' %}">Login with VK</a>
         {% csrf_token %}
     </button>
</div>
{% endblock %}
